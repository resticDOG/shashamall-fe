<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title><%= htmlWebpackPlugin.options.title %>--shashamall莎莎商城(学习)</title>
    </head>
    <body>
        <!-- header -->
        <%= require('html-loader!./layout/nav-simple.html') %>
        <!-- 最外层容器 -->
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg"></p>
                        </div>
                        <div class="user-item">
                            <!-- label里的for属性表示点到label的时候聚焦到相应id的输入框 -->
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <!-- autocomplete=off表示关闭自动补全 -->
                            <input class="user-content" id="username" placeholder="请输入用户名..." autocomplete="off">
                        </div>
                        <div class="user-item">
                            <!-- label里的for属性表示点到label的时候聚焦到相应id的输入框 -->
                            <label for="password" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <!-- autocomplete=off表示关闭自动补全 -->
                            <input type="password" class="user-content" id="password" placeholder="请输入密码..." autocomplete="off">
                        </div>
                        <!-- 提交按钮 -->
                        <a class="btn btn-submit" id="submit">登录</a>
                        <div class="link-item">
                            <a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
                            <a href="./user-register.html" target="_blank" class="link">免费注册</a>
                        </div>
                    </div>
                </div>         
            </div>
            
        </div>
        
        <!-- footer -->
        <%= require('html-loader!./layout/footer.html')%>
    </body>
</html>
